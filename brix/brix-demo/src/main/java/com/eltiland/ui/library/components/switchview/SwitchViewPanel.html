<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="switch_view">
        <div wicket:id="listButton" class="switch_button list">
            <div class="icon"></div>
            <div class="label">
                <wicket:message key="list_view"></wicket:message>
            </div>
        </div>
        <div wicket:id="galleryButton" class="switch_button gallery">
            <div class="icon"></div>
            <div class="label">
                <wicket:message key="gallery_view"></wicket:message>
            </div>
        </div>
        <div wicket:id="gridButton" class="switch_button grid">
            <div class="icon"></div>
            <div class="label">
                <wicket:message key="grid_view"></wicket:message>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
