<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="button" wicket:id="saveButton">
        <div class="image save"></div>
    </div>
    <div class="whitespace16"></div>

    <div class="button" wicket:id="enablePrintButton">
        <div class="image print_enabled" style="margin-left:5px"></div>
    </div>
    <div class="whitespace16"></div>

    <div class="button" wicket:id="disablePrintButton">
        <div class="image print_disabled"></div>
    </div>
    <div class="whitespace16"></div>

    <div class="button" wicket:id="enableAuthorWarning">
        <div class="image shield_on"></div>
    </div>
    <div class="whitespace16"></div>

    <div class="button" wicket:id="disableAuthorWarning">
        <div class="image shield_off"></div>
    </div>
    <div class="whitespace16"></div>

    <div class="button" wicket:id="printControlButton">
        <div class="image print_enabled"></div>
    </div>
    <div class="whitespace16"></div>
    <div wicket:id="printStatisticsDialog"></div>
</wicket:panel>
</body>
</html>
