<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="tag_filter" wicket:id="mainContainer">
        <div class="title">
            <wicket:message key="title"></wicket:message>
        </div>
        <div wicket:id="showLink" class="showLink">
            <div wicket:id="linkTitle"></div>
        </div>

        <div class="clear"></div>
        <div wicket:id="dataContainer" class="data">
            <wicket:container wicket:id="categoryList">
                <div wicket:id="categoryPanel"></div>
            </wicket:container>
        </div>
    </div>
</wicket:panel>
</body>
</html>
