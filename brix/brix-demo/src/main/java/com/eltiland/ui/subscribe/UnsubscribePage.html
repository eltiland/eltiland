<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
    <div class="unsubscribe">
        <div class="label">
            <wicket:message key="unsubscribeLabel"></wicket:message>
        </div>
        <div class="buttons">
            <button wicket:id="yesButton">
                <wicket:message key="yes"></wicket:message>
            </button>
            <button wicket:id="noButton">
                <wicket:message key="no"></wicket:message>
            </button>
        </div>
    </div>
</wicket:extend>
</body>
</html>
