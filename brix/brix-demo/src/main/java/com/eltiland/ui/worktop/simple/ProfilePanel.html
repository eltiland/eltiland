<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="profilePage">
        <div class="profileLeft">
            <div class="avatar">
                <div wicket:id="avatarPanel"></div>
            </div>
            <div wicket:id="editLink" class="menuItemBase menuItemFree"></div>
            <div wicket:id="trainingLink" class="menuItemBase menuItemFree"></div>
            <div wicket:id="coursesLink" class="menuItemBase menuItemFree"></div>
            <div wicket:id="modulesLink" class="menuItemBase menuItemFree"></div>
            <div wicket:id="webinarsLink" class="menuItemBase menuItemFree"></div>
            <div wicket:id="filesLink" class="menuItemBase menuItemFree"></div>
        </div>
        <div class="profileRight">
            <div wicket:id="informationContainer">
                <div wicket:id="informationPanel"></div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
