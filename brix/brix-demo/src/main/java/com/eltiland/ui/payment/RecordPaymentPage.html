<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
    <div class="elti-widget-header">
        <h1>
            <div wicket:id="headerLabel"></div>
        </h1>
    </div>

    <div class="clear"></div>
    <div class="webinarInfo">
        <div class="fieldName">
            <wicket:message key="priceLabel"></wicket:message>
        </div>
        <div class="fieldData">
            <div wicket:id="priceLabel"></div>
        </div>
    </div>

    <div wicket:id="payButton" style="padding: 5px"></div>
</wicket:extend>
</body>
</html>
