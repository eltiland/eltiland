<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="iconControlPanel">
        <wicket:enclosure child="upButton">
            <a class="button" wicket:id="upButton">
                <div class="image up"></div>
            </a>

            <div class="whitespace"></div>
        </wicket:enclosure>
        <wicket:enclosure child="downButton">
            <a class="button" wicket:id="downButton">
                <div class="image down"></div>
            </a>

            <div class="whitespace"></div>
        </wicket:enclosure>
        <a class="button" wicket:id="removeButton">
            <div class="image cancel"></div>
        </a>
    </div>
</wicket:panel>
</body>
</html>
