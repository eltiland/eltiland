<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
    <div class="videoPage">
        <div wicket:id="admin">
            <div wicket:id="adminPanel"></div>
            <div class="clear"></div>
            <div class="breaker"></div>
        </div>
        <div class="sort">
            <div class="title">
                <wicket:message key="sortLabel"></wicket:message>
            </div>
            <div class="selector" wicket:id="selector"></div>
            <div class="direction" wicket:id="dirButton"></div>
        </div>
        <div class="clear"></div>
        <div wicket:id="tagFilterPanel"></div>
        <div class="clear"></div>
        <div wicket:id="listContainer">
            <div wicket:id="videoList">
                <div wicket:id="videoInfo"></div>
            </div>
        </div>
        <div wicket:id="navigator"></div>
    </div>
</wicket:extend>
</body>
</html>
