<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
    <div class="payment-page">
        <div wicket:id="header" class="header"></div>
        <div class="main">
            <div class="icon">
                <div class="image" wicket:id="image"></div>
            </div>
            <div class="info">
                <div class="name" wicket:id="name"></div>
                <div class="description" wicket:id="description"></div>
            </div>
            <div class="price">
                <div class="rubel">&#8381;</div>
                <div class="value" wicket:id="value"></div>
                <div class="button" wicket:id="pay_button"></div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
