<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="elti-widget elti-create-group">
        <div class="elti-widget-header">
            <h1>
                <wicket:message key="header"></wicket:message>
            </h1>
        </div>
        <form wicket:id="form">
            <div class="client">
                <div wicket:id="nameField"></div>
                <div wicket:id="emailField"></div>
                <div wicket:id="phoneField"></div>
            </div>

            <div style="padding-bottom:15px" wicket:id="required"></div>

            <input type="checkbox" wicket:id="subscribeCheckBox">

            <span style="font-size: 12px">
                <wicket:message key="subscribeLabel"/>
            </span>

            <div class="dialogButtons">
                <button wicket:id="okButton">
                    <wicket:message key="ok"></wicket:message>
                </button>
            </div>
        </form>
    </div>
</wicket:panel>
</body>
</html>
