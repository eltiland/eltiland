<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <div class="verticalContainer" style="top:20px;height:30px;">
        <span wicket:id="searchForm"></span>

        <div wicket:id="addNewButton" align="right"></div>
    </div>

    <wicket:child/>

    <div class="verticalContainer" style="top:55px;bottom:0px;">
        <div class="poseidon_maximize_absolute">
            <div class="verticalContainer" style="top:0px;height:30px;">
                <h3>
                    <wicket:message key="labelSearchResult"/>
                </h3>
            </div>
            <div wicket:id="dataTable" class="verticalContainer" style="top:30px;bottom:0px;">
            </div>
        </div>
    </div>

</wicket:panel>
</body>

<!--Radio item fragment-->
<wicket:fragment wicket:id="radioItemFragment">
    <input wicket:id="searchBy" type="radio"
           style="line-height:24px;vertical-align:middle;margin-right:5px;">
    <label wicket:id="searchName"
           style="line-height:24px;vertical-align:middle;margin-right:5px;"></label>
</wicket:fragment>

</html>
