<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
    <div class="course_start_page">
        <div class="name" wicket:id="name"></div>
        <div wicket:id="image" class="image"></div>
        <div class="author">
            <div wicket:id="author"></div>
            <div wicket:id="authorAbout" class="about"></div>
            <div wicket:id="control"></div>
        </div>
        <div class="actions">
            <div class="buttons">
                <div wicket:id="demo" class="button"></div>
                <div wicket:id="full" class="button"></div>
            </div>
        </div>
        <div class="video">
            <div wicket:id="video"></div>
        </div>
        <div class="content" wicket:id="content"></div>
        <div class="back" wicket:id="back"></div>
    </div>
</wicket:extend>
</body>
</html>
