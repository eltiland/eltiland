<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="iconControlPanel">
        <a class="button" wicket:id="cancelButton">
            <div class="image cancel"></div>
        </a>

        <div wicket:id="activeContainer">
            <div class="whitespace"></div>
            <a class="button" wicket:id="activeButton">
                <div class="image activeUser"></div>
            </a>
        </div>
        <div wicket:id="disactiveContainer">
            <div class="whitespace"></div>
            <a class="button" wicket:id="disactiveButton">
                <div class="image disableUser"></div>
            </a>
        </div>
    </div>
</wicket:panel>
</body>
</html>
