<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <wicket:enclosure child="publish">
        <wicket:message key="inWork"></wicket:message>
        <br>
        <a wicket:id="publish">
            <wicket:message key="publishAction"/>
        </a>
    </wicket:enclosure>

    <wicket:enclosure child="cancel">
        <wicket:message key="published"></wicket:message>
        <br>
        <a wicket:id="cancel">
            <wicket:message key="cancelAction"/>
        </a>
    </wicket:enclosure>
</wicket:panel>
</body>
</html>
