<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div style="width:100%;float:left">
        <div wicket:id="numberLabel" style="float: left;font-weight: bold;font-size: 15px;"></div>
        <a style="float:left;text-decoration: none;width:0%;margin-left: 7px" wicket:id="upLink">
            <div class="upImage" wicket:id="firstImage" id="upLink"></div>
        </a>
        <a style="float:left;text-decoration: none;width:0%;margin-left: 12px" wicket:id="downLink">
            <div class="downImage" wicket:id="secondImage" id="downLink"></div>
        </a>
    </div>
</wicket:panel>
</body>
</html>
