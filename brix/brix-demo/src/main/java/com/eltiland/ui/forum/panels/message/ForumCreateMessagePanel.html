<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <form class="createForm" wicket:id="form">
        <div wicket:id="nameField"></div>
        <div wicket:id="messageText"></div>

        <div class="clear"></div>
        <div wicket:id="required"></div>

        <button style="margin-top: 10px" wicket:id="createButton">
            <wicket:message key="new"></wicket:message>
        </button>
        <button style="margin-top: 10px" wicket:id="closeButton">
            <wicket:message key="close"></wicket:message>
        </button>
    </form>
</wicket:panel>
</body>
</html>
