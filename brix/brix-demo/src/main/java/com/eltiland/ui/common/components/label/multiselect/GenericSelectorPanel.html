<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="elti-widget">

        <div class="elti-widget-header">
            <h1>
                <wicket:container wicket:id="panelHeader">[Children]</wicket:container>
            </h1>
        </div>

        <div class="elti-widget-content">

            <div style="width: 100%; height: 30px;">
                <form wicket:id="form">
                    <input wicket:id="searchQueryField" type="text" name="search_pattern" style="width: 80%; float: left;"/>
                    <button wicket:id="findButton" style="float: right;">
                        <wicket:message key="search"/>
                    </button>
                </form>
            </div>

            <div class="clear"></div>

            <table wicket:id="dataGrid" style="margin-top: 10px"></table>
        </div>
    </div>
</wicket:panel>
</body>
</html>
