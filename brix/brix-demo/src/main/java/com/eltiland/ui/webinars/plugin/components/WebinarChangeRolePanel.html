<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="elti-widget elti-create-group">
        <div class="elti-widget-header">
            <h1>
                <wicket:message key="changeRoleHeader"></wicket:message>
            </h1>
        </div>
        <form wicket:id="form">
            <div wicket:id="moderatorCheckBox"></div>
            <div wicket:id="memberCheckBox"></div>
            <div wicket:id="observerCheckBox"></div>
            <button style="margin-top: 10px" wicket:id="saveButton">
                <wicket:message key="save"></wicket:message>
            </button>
        </form>
    </div>
</wicket:panel>
</body>
</html>
