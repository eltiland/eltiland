<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
    <div class="mag">
        <div class="pay">
            <div class="headerLabel">
                <wicket:message key="header"></wicket:message>
            </div>
            <div class="list">
                <wicket:container wicket:id="magazineList">
                    <div wicket:id="magazineItem"></div>
                </wicket:container>
            </div>
            <div class="listTotal">
                <div wicket:id="total"></div>
            </div>
            <div class="info">
                <wicket:message key="info"></wicket:message>
            </div>
            <div class="buttons">
                <div class="pay" wicket:id="payButton"></div>
                <div wicket:id="backButton"></div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
