<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="login_main_panel">
        <div class="header">
            <div class="bar"></div>
            <div class="message">
                <wicket:message key="reg"></wicket:message>
            </div>
        </div>
        <div class="content">
            <form wicket:id="form">

                <div class="input_element">
                    <input class="input" wicket:id="name" placeholder="ФИО"/>

                    <div class="image user"></div>
                </div>

                <div class="clear"></div>
                <div class="input_element">
                    <input class="input" wicket:id="login" placeholder="Электронная почта"/>

                    <div class="image email"></div>
                </div>

                <div class="clear"></div>
                <div class="input_element">
                    <input class="input" wicket:id="pass" placeholder="пароль" type="password"/>

                    <div class="image key password"></div>
                </div>
                <div class="clear"></div>
                <div class="input_element">
                    <input class="input" wicket:id="rePass" placeholder="повторите пароль" type="password"/>

                    <div class="image key password"></div>
                </div>

                <input type="checkbox" wicket:id="subscribeCheckBox" style="margin-bottom: 10px">
                <span class="subscribeText">
                    <wicket:message key="subscribeMessage"/>
                </span>

                <div class="clear"></div>

                <button wicket:id="registerButton">
                    <wicket:message key="register"></wicket:message>
                </button>

                <div class="clear"></div>

                <input type="checkbox" wicket:id="confirmCheckBox" style="margin-bottom: 10px">
                 <span class="confirmationText">
                    <wicket:message key="confirmationMessage"/>
                    <br>
                    <a wicket:id="confirmLink">
                        <wicket:message key="confirmationLink"></wicket:message>
                    </a>
                 </span>
            </form>
        </div>
        <div class="actions">
            <div class="action forget" wicket:id="forget">
                <wicket:message key="forgetAction"></wicket:message>
            </div>
        </div>
        <div wicket:id="resetPassDialog"></div>
    </div>

</wicket:panel>
</body>
</html>
