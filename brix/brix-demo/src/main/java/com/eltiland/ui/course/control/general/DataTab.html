<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="course_edit_panel">
        <form wicket:id="form">
            <div wicket:id="nameField"></div>
            <div wicket:id="supportEmail"></div>
            <div wicket:id="priceField" style="margin-top: 10px"></div>
            <div wicket:id="daysField" style="margin-top: 10px"></div>
            <div wicket:id="trainingContainer">
                <div wicket:id="join" style="margin-top: 5px"></div>
                <div wicket:id="interval" style="margin-top: 5px"></div>
            </div>

            <button wicket:id="submitButton" class="button">
                <wicket:message key="save"></wicket:message>
            </button>
        </form>
    </div>
</wicket:panel>
</body>
</html>
