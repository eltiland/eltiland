<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
    <div class="mag">
        <div class="detail">
            <div class="name" wicket:id="name"></div>
            <div class="info">
                <div class="cover" wicket:id="cover"></div>
                <div class="topic">
                    <div wicket:id="topic"></div>
                </div>
            </div>
            <div class="about" wicket:id="about"></div>
            <div class="back" wicket:id="backButton"></div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
